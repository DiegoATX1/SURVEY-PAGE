<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport"   content="width=device-width, initial-scale=1.0">
  </head>


<body>
 
  <h1 id="title">My Survey</h1>
  <p id="description">Thank you for taking your time</p>




<form id="survey-form">
  <div class="container">
   <div class="Formulario">
          <label id="name-label" for="name-label">Name<br><input class="abajo" id="name" type="text" placeholder="Enter your name" name="name" required></label>
                
          <label id="email-label" for="email">Email<br><input class="abajo" id="email" type="email" placeholder="Enter your email" name="email" required></label> 

          <label id="number-label" for="number">Age (optional)<br><input class="abajo" id="number" type="number" placeholder="Enter your age" min= "13" max= "100"required></label>

          <label for="referrer">Which option best describes your current role?<br>
          <select id="dropdown" class="abajo" id="referrer" name="referrer">
            <option value="1">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>

          <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input id="definitely" type="radio" name="rate" class="inline" checked value="1"> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="rate" class="inline" value="2"/> Maybe</label>
        <label for="notsure"><input id="notsure" type="radio" name="rate" class="inline" value="3"/> Not Sure</label>
      <legend>What would you like to see improved?</legend>
      <label for="frontend"><input id="frontend" type="checkbox" value="1">Front-end Projects</label>
      <label for="backend"><input id="backend" type="checkbox" value="2">Back-end Projects</label>
      <label for="datavisual"><input id="datavisual" type="checkbox" value="3">Data Visualization</label>
      <label for="challenge"><input id="challenge" type="checkbox" value="4">Challenges</label>
      <label for="source"><input id="source" type="checkbox" value="5">Open Source Community</label>
      <label for="videos"><input id="videos" type="checkbox" value="6">Videos</label>
      <label for="meetups"><input id="meetups" type="checkbox" value="7">City Meetups</label>
      <label for="wiki"><input id="wiki" type="checkbox" value="8">Wiki</label>
      <label for="forum"><input id="forum" type="checkbox" value="9">Forum</label>
      <label for="courses"><input id="courses" type="checkbox" value="10">Additional Courses</label>
     <label for="suggestions">Any comments or suggestions?
     <textarea id="bio" name="bio" rows="3" cols="40" placeholder="Enter your comment here..."></textarea>
      </label>

      <input id="submit" type="submit" value="Submit"/>
     
     </div>
     
     </div>
  
   
  </form>


  </body>

  </html>
